{% extends "user/template.html" %}
{% load static %}

{% block head %}
    <title>Funcionou</title>
    <style>
        #sucesso {
            font-family: Arial;
            margin: auto;
            color: #152238;
            max-width: max-content;
            margin-top: 5px;
        }
        span{
            font-size: 10px;
        }
    </style>
{% endblock %}

{% block content %}
    <div id="sucesso">
        <h1>Deu bom<span>(eu espero)</span></h1>
    </div>
    {% if user.is_authenticated %}
        <p>Bem-vindo(a), {{ user.first_name }}!</p>
        <a href="{% url 'sair' %}">Sair da conta</a>
    {% endif %}
{% endblock %}
