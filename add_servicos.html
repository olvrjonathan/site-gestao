<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset "UTF-8" />
		
		<!-- Título da janela -->
		<title>Adicionar Serviços</title>
		
		<!-- CSS Bootstrap -->
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Permite o header em todas as páginas -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<!-- Ícones do Booststrap-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		<link href="style.css" rel="stylesheet">
		<title>Hostess</title>
	</head>
	
	<body id="main">
		<!-- Título da página -->
		<div id="header"></div>
		<div class="mx-4">
			<h1>Adicionar\Editar Serviços</h1>
		</div>
		
		<br>
		<br>
		
		<!-- Form para registrar colaboradores -->
		<form>
			<div class="row g-3 mx-4">
			
				<!-- Inserir o nome do serviço no form (coluna tamanho 12) -->
				<div class="col-12">
					<label for="servico" class="form-label">Serviço:</label>
					<input type="text" class="form-control" id="servico">
				</div>
				
				<!-- Inserir o preço do serviço no form (coluna tamanho 12) -->
				<div class="col-12">
					<label for="servico" class="form-label">Preço (R$):</label>
					<input type="text" class="form-control" id="servico">
				</div>
				
				<!-- Inserir a duração do serviço no form (coluna tamanho 12) -->
				<div class="col-12">
					<label for="servico" class="form-label">Duração (Ex.: 30min):</label>
					<input type="text" class="form-control" id="servico">
				</div>
				
				<!-- Inserir um arquivo no form (coluna tamanho 12) -->
				<div class="col-md-12">
					<label for="imagem" class="form-label">Adicione uma imagem para o serviço:</label>
					<input type="file" class="form-control" id="imagem">
				</div>
			</div>
			
			<!-- Botão de submit do form para concluir o registro -->
			<div class="d-grid gap-2 col-6 mx-auto mt-4">
				<button type="submit" class="btn btn-success">Concluir</button>
			</div>
		</form>
		
		<br>
		
		<!-- Botão para voltar à página de Serviços -->
		<div class="d-grid gap-2 d-md-flex justify-content-md-end mx-4 mb-3">
			<button onclick="document.location='servicos.html'" class="btn btn-dark">Voltar</button>
		</div>

		<div id="footer"></div>
		<script>
       		$(function() {
            	$("#header").load("header.html");
            	$("#footer").load("footer.html");
        	});
    	</script>
	</body>
</html>
