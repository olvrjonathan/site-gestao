<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1>Agendamento</h1>
        <form action"">
            <label for="serviço">Selecione o serviço</label>
            <select name="select">
                <option value="valor1" selected>Corte feminino</option>
                <option value="valor2">Corte masculino</option>
                <option value="valor3">Escova</option>
                <option value="valor4">Escova Progressiva</option>
                <option value="valor5">Unha da mão</option>
            </select>
            <label for="date">Selecione a data:</label>
            <input id="date" type="date">
            <label for="appt">Selecione o horário:</label>
            <input type="time" id="appt" name="appt" min="08:00" max="21:00" required>      
            <input type="submit" value="Enviar">

        </form>
    </div>
    
</body>
</html>
