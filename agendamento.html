<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="style.css"> <!--importa o documento de css externo-->
</head>
<body>
    <div id="main-container"> <!--conteiner com as informações de agendamento-->
        <h1>Agendamento</h1>
        <form action"">
            <label for="serviço">Selecione o serviço</label> 
            <select name="select"> <!--Define as opções de serviços que podem ser escolhidos-->
                <option value="valor1" selected>Corte feminino.</option>
                <option value="valor2">Corte masculino.</option>
                <option value="valor3">Escova tradicional.</option>
                <option value="valor4">Escova Progressiva.</option>
                <option value="valor5">Corte infantil.</option>
                <option value="valor6">Barba.</option>
                <option value="valor7">Sobrancelha.</option>
                <option value="valor8">Buço.</option>
                <option value="valor9">Coloração.</option>
                <option value="valor10">Hidratação.</option>
                <option value="valor11">Pedicure.</option>
                <option value="valor12">Manicure.</option>
                <option value="valor13">Mechas.</option>
                <option value="valor14">Mega Hair.</option>
                <option value="valor15">Massagem.</option>
                <option value="valor16">Drenagem linfática.</option>
                <option value="valor17">Peeling Facial.</option>
                <option value="valor18">Maquiagem.</option>
            </select>
            <label for="date">Selecione a data:</label>
            <input id="date" type="date"> <!--define a data com calendario-->
            <label for="appt">Selecione o horário:</label>
            <input type="time" id="appt" name="appt" min="08:00" max="21:00" required> <!--define os hoarios definidos pelo contratador-->     
            <input type="submit" value="Enviar"> <!--envia as informações-->

        </form>
    </div>
    
</body>
</html>
