<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="main-container" class="m-5"> <!--conteiner com as informações de agendamento-->
        <h1>Agendamento</h1>
        <form onSubmit="JavaScript:Alert()">
            <div class="mb-3">
                <label class="form-label" for="serviço">Selecione o serviço</label> 
                <select class="form-select" name="select"> <!--Define as opções de serviços que podem ser escolhidos-->
                    <option value="valor1" selected>Corte feminino</option>
                    <option value="valor2">Corte masculino</option>
                    <option value="valor3">Escova tradicional</option>
                    <option value="valor4">Escova Progressiva</option>
                    <option value="valor5">Corte infantil</option>
                    <option value="valor6">Barba</option>
                    <option value="valor7">Sobrancelha</option>
                    <option value="valor8">Buço</option>
                    <option value="valor9">Coloração</option>
                    <option value="valor10">Hidratação</option>
                    <option value="valor11">Pedicure</option>
                    <option value="valor12">Manicure</option>
                    <option value="valor13">Mechas</option>
                    <option value="valor14">Mega Hair</option>
                    <option value="valor15">Massagem</option>
                    <option value="valor16">Drenagem linfática</option>
                    <option value="valor17">Peeling Facial</option>
                    <option value="valor18">Maquiagem</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="date">Selecione a data:</label>
                <input class="form-control" id="date" type="date" required> 
            </div>
            <!--define a data com calendário-->
            <div>
                <label class="form-label" for="appt">Selecione o horário:</label>
                <input class="form-control" type="time" id="appt" name="appt" min="08:00" max="21:00" required>
            </div>
            <!--define os hoarios definidos pelo contratador-->     
            <input class="btn btn-primary mt-3" type="submit" value="Enviar">
            <!--envia as informações-->
        </form>
    </div>
    <script>
        function Alert() {
            alert('Agendamento efetuado, obrigado por usar nosso serviço!');
        }
    </script>
</body>
</html>
