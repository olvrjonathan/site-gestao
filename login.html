<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--importa o documento em css-->
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <!--conteiner com as informações para login-->
    <div id="login-container">
        <h1>Login</h1>
        <form action=""> <!--formulario que pede as informações para o login-->
            <label for="email">E-mail</label> 
            <input type="email" name="email" id="email" placeholder="nome@email.com">
            <label for="password">Senha</label>
            <input type="password" name=="password" id="password" placeholder="Digite a sua senha"
            <a href="#" id="forgot-pass">Esqueceu a sua senha?</a>
            <input type="submit" value="Login"> <!--envia as informações pro servidos-->
        </form>
    </div>
    

    <!--Informações para cadastro-->
    <div id="register-container">
        <h1>Cadastro</h1>
        <form action="">
           <div class="full-box"> <!--pede o email-->       
                <label for="email">E-mail</label> 
                <input type="email" name="email" id="email" placeholder="nome@email.com">
            </div>
            <div class="half-box"> <!--pede o nome-->
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome.">
            </div>
            <div class="half-box"><!--pede o sobrenome-->
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome.">
            </div>   
            <div class="half-box"> <!--pede a senha-->
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha.">
            </div> 
            <div class="half-box">
                <label for="passconfirmation">Senha</label>
                <input type="pasword" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha.">
            </div> 
            <div class="full-box">   <!--pede o telefone-->     
                <label for="phone">Telefone</label> 
                <input type="number" name="phone" id="phone" placeholder="(12)3456-7890">
            </div>
            <input type="submit" value="Cadastro"> <!--envia as informações do cadastro-->
        </form>
    </div>

    
</body>
</html>
