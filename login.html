<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--importa o documento em css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--conteiner com as informações para login-->
    <div id="login-container">
        <h1>Login</h1>
        <form action=""> <!--formulario que pede as informações para o login-->
            <label for="email">E-mail</label> 
            <input type="email" name="email" id="email" placeholder="nome@email.com">
            <label for="password">Senha</label>
            <input type="password" name=="password" id="password" placeholder="Digite a sua senha"
            <a href="#" id="forgot-pass">Esqueceu a sua senha?</a>
            <input type="submit" value="Login"> <!--envia as informações pro servidos-->
        </form>
    </div>
    

</body>
</html>
