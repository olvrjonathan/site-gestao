<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Adicionar Colaboradores</title>
		
		<!-- CSS Bootstrap -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Permite o header em todas as páginas -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<!-- Ícones do Booststrap-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		<link href="style.css" rel="stylesheet" />
	</head>
	
	<body>
		<div id="header"></div>
		<div class="mx-4">
			<h1>Adicionar Colaboradores</h1>
		</div>
		
		<br>
		<br>
		
		<form>
			<div class="row g-3 mx-4">
				<div class="col-12">
					<label for="name" class="form-label">Nome Completo:</label>
					<input type="text" class="form-control" id="name">
				</div>
				
				<div class="col-12">
					<label for="cpf" class="form-label">CPF:</label>
					<input type="tel" class="form-control" id="cpf">
				</div>
		
				<div class="col-12">
					<label for="email" class="form-label">E-mail:</label>
					<input type="email" class="form-control" id="email">
				</div>
			
				<div class="col-12">	
					<label for="password" class="form-label">Senha:</label>
					<input type="password" class="form-control" id="password">
				</div>
		
				<div class="col-md-6">
					<label for="date" class="form-label">Data de nascimento:</label>
					<input type="date" class="form-control" id="date">
				</div>
				<div class="col-md-6">
					<label for="imagem" class="form-label">Adicione uma foto de perfil:</label>
					<input type="file" class="form-control" id="imagem">
				</div>
			</div>
			
			<div class="d-grid gap-2 col-6 mx-auto mt-4">
				<button type="submit" class="btn btn-success">Concluir</button>
			</div>
		</form>
		
		<br>
		
		<div class="d-grid gap-2 d-md-flex justify-content-md-end mx-4 mb-3">
			<button onclick="document.location='colab.html'" class="btn btn-dark">Voltar</button>
		</div>
	<div id="footer"></div>
	<script>
        $(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
	</body>
</html>
