<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset "UTF-8" />
		<title>Adicionar Colaboradores</title>
		
		<!-- CSS Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	</head>
	
	<body>
		<div class="mx-4">
			<h1>Adicionar Colaboradores</h1>
		</div>
		
		<br>
		<br>
		
		<form>
			<div class="mx-4">
				<div class="mb-3">
					<label for="name" class="form-label">Nome Completo:</label>
					<input type="text" class="form-control" id="name">
				</div>
			</div>
			<div class="mx-4">
				<div class="mb-3">
					<label for="phone" class="form-label">Telefone:</label>
					<input type="tel" class="form-control" id="phone">
				</div>
			</div>
			<div class="mx-4">
				<div class="mb-3">
					<label for="email" class="form-label">E-mail:</label>
					<input type="email" class="form-control" id="email">
				</div>
			</div>
			<div class="mx-4">
				<div class="mb-3">
					<label for="imagem" class="form-label">Adicione uma foto de perfil:</label>
					<input type="file" class="form-control" id="imagem">
				</div>
			</div>
			<div class="mx-4">
				<div class="mb-3">	
					<label for="site" class="form-label">Site:</label>
					<input type="url" class="form-control" id="site">
				</div>
			</div>
			<div class="d-grid gap-2 col-6 mx-auto">
				<button type="submit" class="btn btn-success">Concluir</button>
			</div>
		</form>
		
		<br>
		<br>
		
		<div class="d-grid gap-2 d-md-flex justify-content-md-end mx-4 mb-3">
			<button onclick="document.location='colab.html'" class="btn btn-dark">Voltar</button>
		</div>
	</body>
</html>
