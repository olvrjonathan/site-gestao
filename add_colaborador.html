<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset "UTF-8" />
		
		<!-- Título da janela -->
		<title>Adicionar Colaboradores</title>
		
		<!-- CSS Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	</head>
	
	<body>
		<!-- Título da página -->
		<div class="mx-4">
			<h1>Adicionar Colaboradores</h1>
		</div>
		
		<br>
		<br>
		
		<!-- Form com bootstrap para registrar colaboradores -->
		<form>
			<div class="row g-3 mx-4">
			
				<!-- Inserir um nome no form (coluna tamanho 12) -->
				<div class="col-12">
					<label for="name" class="form-label">Nome Completo:</label>
					<input type="text" class="form-control" id="name">
				</div>
				
				<!-- Inserir um número de tipo telefone (nesse caso será o cpf), no form.
				Não será do tipo número pois podem ser negativos e números de poucos caracteres. (coluna tamanho 12) -->
				<div class="col-12">
					<label for="cpf" class="form-label">CPF:</label>
					<input type="tel" class="form-control" id="cpf">
				</div>
				
				<!-- Inserir um e-mail no form (coluna tamanho 12) -->
				<div class="col-12">
					<label for="email" class="form-label">E-mail:</label>
					<input type="email" class="form-control" id="email">
				</div>
				
				<!-- Inserir uma senha no form (coluna tamanho 12) -->
				<div class="col-12">	
					<label for="password" class="form-label">Senha:</label>
					<input type="password" class="form-control" id="password">
				</div>
				
				<!-- Inserir uma data no form (coluna tamanho 6) -->
				<div class="col-md-6">
					<label for="date" class="form-label">Data de nascimento:</label>
					<input type="date" class="form-control" id="date">
				</div>
				
				<!-- Inserir um arquivo no form (coluna tamanho 6) -->
				<div class="col-md-6">
					<label for="imagem" class="form-label">Adicione uma foto de perfil:</label>
					<input type="file" class="form-control" id="imagem">
				</div>
			</div>
			
			<!-- Botão de submit do form para concluir o registro -->
			<div class="d-grid gap-2 col-6 mx-auto mt-4">
				<button type="submit" class="btn btn-success">Concluir</button>
			</div>
		</form>
		
		<br>
		
		<!-- Botão para voltar à página de Colaboradores -->
		<div class="d-grid gap-2 d-md-flex justify-content-md-end mx-4 mb-3">
			<button onclick="document.location='colab.html'" class="btn btn-dark">Voltar</button>
		</div>
	</body>
</html>
