<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Permite o header em todas as páginas -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Ícones do Booststrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet">
    <title>Relatórios</title>
</head>

<body id="main">
    <div id="header"></div>
    <section class="bg-dark text-light p-5 text-center mt-5">
        <div class="container">
            <div class="d-flex flex-row align-items-center justify-content-around">
                <div>
                    <h1>Ganhos</h1>
                    <p class="lead my-3">Avalie seus levantamentos financeiros atualizados toda semana.</p>
                </div>
                <div>
                    <img class="img-fluid d-block mx-5 imagens rounded-1 border border-2 border-light" src="imagens/graph_gains.svg" alt="Alguma coisa"/>
                </div>
            </div>
        </div>
    </section>
    <section class="bg-dark text-light p-5 text-center mt-5">
        <div class="container">
            <div class="d-flex flex-row align-items-center justify-content-between">
                <div>
                    <h1>Serviços</h1>
                    <p class="lead my-3">Analise quais os serviços mais desejados do seu negócio.</p>
                </div>
                <div>
                    <h1>no image</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="bg-dark text-light p-5 text-center mt-5">
        <div class="container">
            <div class="d-flex flex-row align-items-center justify-content-between">
                <div>
                    <h1>Agendamentos</h1>
                    <p class="lead my-3">Verique o número de clientes nessa semana.</p>
                </div>
                <div>
                    <h1>no image</h1>
                </div>
            </div>
        </div>
    </section>
    <div id="footer"></div>
    <!-- Acrescenta os arquivos header e footer onde há tags com esses ids -->
    <script>
        $(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</body>
</html>
