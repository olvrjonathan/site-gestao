<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Colaboradores</title>
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Permite o header em todas as páginas -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<!-- Ícones do Booststrap-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		<link href="style.css" rel="stylesheet">
	</head>
	
	<body id="main">
		<div id="header"></div>
		<div class="text-center">
			<h1>Colaboradores</h1>
		</div>
		
		<br>
		<br>
		
		<table id="colab" class="table mx-4">
			<thead>
				<tr>
					<th scope="col">Colaborador</th>
					<th scope="col">E-mail</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><img src="imagens/a1.jpg" alt="Imagem" height="70px" width="70px" class="mx-4"/>Margarida Carrilha</td>
					<td>margaridac12@email.com</td>
				</tr>
				<tr>
					<td><img src="imagens/a2.jpg" alt="Imagem" height="70px" width="70px" class="mx-4"/>Alexandro Matias</td>
					<td>alexandromat90@email.com</td>
				</tr>
				<tr>
					<td><img src="imagens/a3.jpg" alt="Imagem" height="70px" width="70px" class="mx-4"/>Angelo Gaspar</td>
					<td>angelogpr3453@email.com</td>
				</tr>
				<tr>
					<td><img src="imagens/a4.jpg" alt="Imagem" height="70px" width="70px" class="mx-4"/>Leila Quintana</td>
					<td>leilaquintana@email.com</td>
				</tr>
				<tr>
					<td><img src="imagens/a5.jpg" alt="Imagem" height="70px" width="70px" class="mx-4"/>Mayra Durães Vieira</td>
					<td>mayradvieira@email.com</td>
				</tr>
			</tbody>
		</table>
		
		<br>
		<br>
		
		<div class="d-grid gap-2 col-6 mx-auto">
			<button data-bs-toggle="modal" data-bs-target="#add" class="btn btn-secondary mb-3">Adicionar Colaboradores</button>
		</div>

		<div class="modal fade" id="add" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Adicionar colaboradores</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-2">
								<label for="name" class="form-label">Nome Completo:</label>
								<input type="text" class="form-control" id="name" required>
							</div>
							
							<div class="mb-2">
								<label for="cpf" class="form-label">CPF:</label>
								<input type="tel" class="form-control" id="cpf" required>
							</div>
					
							<div class="mb-2">
								<label for="email" class="form-label">E-mail:</label>
								<input type="email" class="form-control" id="email" required>
							</div>
						
							<div class="mb-2">	
								<label for="password" class="form-label">Senha:</label>
								<input type="password" class="form-control" id="password" required>
							</div>
					
							<div class="mb-2">
								<label for="date" class="form-label">Data de nascimento:</label>
								<input type="date" class="form-control" id="date" required>
							</div>
							<div class="mb-2">
								<label for="imagem" class="form-label">Adicione uma foto de perfil:</label>
								<input type="file" class="form-control" id="imagem">
							</div>
							<div>
								<button type="submit" class="btn btn-success float-end mt-2">Concluir</button>
							</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

	<div id="footer"></div>
	<script>
        $(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
	</body>
</html>
