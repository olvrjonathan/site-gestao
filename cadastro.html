<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Permite o header em todas as páginas -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Ícones do Booststrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="header"></div>
    <!--Informações para cadastro-->
    <div id="register-container">
        <h1>Cadastro</h1>
        <form action="">
            <!--pede o email-->       
            <label for="email">E-mail</label> 
            <input type="email" name="email" id="email" placeholder="nome@email.com">        
            <!--pede o nome-->
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome.">            
            <!--pede o sobrenome-->
            <label for="lastname">Sobrenome</label>
            <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome.">
            <!--pede a senha-->
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha.">
            <!--pede a confirmação da senha-->
            <label for="passconfirmation">Senha</label>
            <input type="pasword" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha.">
            <!--pede o telefone-->     
            <label for="phone">Telefone</label> 
            <input type="number" name="phone" id="phone" placeholder="(12)3456-7890">
            
            <input type="submit" value="Cadastrar"> <!--envia as informações do cadastro-->
        </form>
    </div>

    <div id="footer"></div>
    <script>
        $(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</body>
</html>
