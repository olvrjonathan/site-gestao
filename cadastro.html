<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostess</title>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Ícones do Booststrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="imagens/favicon.ico">
</head>

<body>
    <!--Informações para cadastro-->
    <div id="back" class="d-md-flex flex-row align-items-center justify-content-between">
        <div class="m-5" id="register-container">
            <h1>Cadastro</h1>
            <form method="get" class="validate" action="agendamento.html">
                <!--pede o email-->
                <div class="mb-3">     
                    <label for="email" class="form-label">E-mail</label> 
                    <input required class="form-control" type="email" name="email" id="email" placeholder="nome@email.com">
                </div>   
                <!--pede o nome-->
                <div class="mb-3">  
                    <label for="name" class="form-label">Nome</label>
                    <input required class="form-control" type="text" name="name" id="name" placeholder="Digite seu nome.">
                </div>        
                    <!--pede o sobrenome-->
                <div class="mb-3">
                    <label for="lastname" class="form-label">Sobrenome</label>
                    <input required class="form-control" type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome.">
                </div>
                    <!--pede a senha-->
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input required class="form-control" type="password" name="password" id="password" placeholder="Digite sua senha.">
                </div>
                    <!--pede a confirmação da senha-->
                <div class="mb-3">
                    <label for="passconfirmation" class="form-label">Senha</label>
                    <input required class="form-control" type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha.">
                </div>
                    <!--pede o telefone-->
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefone</label> 
                    <input required class="form-control" type="number" name="phone" id="phone" placeholder="(12)3456-7890">
                </div>
                    
                <input class="btn btn-primary" type="submit" value="Cadastrar">
                <!--envia as informações do cadastro-->
            </form>
        </div>
        <div class="m-5" id="login-container">
            <h1>Login</h1>
            <form method="get" class="validate" action="agendamento.html"> <!--formulário que pede as informações para o login-->
                <div class="mb-3">
                    <label for="email2" class="form-label">E-mail</label> 
                    <input required class="form-control" type="email" name="email" id="email2" placeholder="nome@email.com">
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Senha</label>
                    <input required class="form-control" type="password" name="password" id="password2" placeholder="Digite a sua senha">
                    <a href="#" onClick="JavaScript:Alert()" id="forgot-pass">Esqueceu a sua senha?</a>
                </div>
                    <input class="btn btn-primary" type="submit" value="Login">
                    <!--envia as informações pro servidor-->
            </form>
        </div>
    </div>
    <script>
        function Alert() {
            alert('Que pena, boa sorte pra lembrar!');
        }
    </script>
</body>
</html>
