<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!--importa o documento em css-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--Informações para cadastro-->
    <div id="register-container">
        <h1>Cadastro</h1>
        <form action="">
            <!--pede o email-->       
            <label for="email">E-mail</label> 
            <input type="email" name="email" id="email" placeholder="nome@email.com">        
            <!--pede o nome-->
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome.">            
            <!--pede o sobrenome-->
            <label for="lastname">Sobrenome</label>
            <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome.">
            <!--pede a senha-->
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha.">
            <!--pede a confirmação da senha-->
            <label for="passconfirmation">Senha</label>
            <input type="pasword" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha.">
            <!--pede o telefone-->     
            <label for="phone">Telefone</label> 
            <input type="number" name="phone" id="phone" placeholder="(12)3456-7890">
            
            <input type="submit" value="Cadastrar"> <!--envia as informações do cadastro-->
        </form>
    </div>

    
</body>
</html>
